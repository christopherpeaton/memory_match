<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main_2.js"></script>

    <title>Match 'em</title>
</head>
<body>

    <!-- --------- Header ----------------- -->
    <div id="header">
        <div id="logo">
            <img src="photos/944503_354720097988347_450575865_n .jpg">
        </div>
        <ul>
            <li>Match 'em</li>
            <li><a href="about_2.html">About</a></li>
            <li><a href="">Settings</a></li>
        </ul>

    </div>

    <!-- --------- Stats ----------------- -->
    <div id="stats">
        <ul class="stats">
            <li class="games_played" label="games_played" value="">Games Played</li>
            <li class="attepts" label="attempts" value="">Attempts</li>
            <li class="accuracy" label="accuracy" value="">Accuracy</li>
            <button class="reset">Reset Game</button>
        </ul>


    </div>

    <!-- --------- Game Area ----------------- -->
    <div id="game-area">
        <div id="cards">
            <!-- card 1 -->
            <div class="card">
                <div class="front">
                    <img alt="card_front" src="photos/56-f100-truck-DSC-0037.jpg/" height="200px" width="150px">
                </div>
                <div class="back">
                    <img alt="card_back" src="photos/Design-Paper-Vine-pattern-Art-Nouveau.jpg" height="200px" width="150px">
                </div>
            </div>





        </div>


    </div>

</body>
</html>
